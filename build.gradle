plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // testikattavuus
    id 'jacoco'
    
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

// Define the main class for the application
mainClassName = 'mainApp.App'

project.ext {
    cucumberVersion = '1.2.5'
    junitVersion = '4.12'
}

dependencies {
    testCompile 'info.cukes:cucumber-java:' + cucumberVersion
    testCompile 'info.cukes:cucumber-junit:' + cucumberVersion
    testCompile 'junit:junit:' + junitVersion
    implementation 'com.google.code.gson:gson:2.8.5'
    compile 'org.mongodb:mongodb-driver:3.9.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.9.0'
}

repositories {
    jcenter()
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

// Scanner toimimaan gradlen kanssa
run{
    standardInput = System.in
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
                fileTree(dir: it, exclude: ['**/App**', '**/IO/**'])
            })
    }

    reports {
        xml.enabled true
        html.enabled true
    }
}

jar {
    manifest {
        attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'mainApp.App'
        )
    }
}
